<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

    <body>
        <h1 class="title" style="color: #00008B;">ChatApp <span><i class="fa-brands fa-rocketchat"></i></span></h1>
        <div class="main">
            <div class="name">
                <span><i class="fa-solid fa-user-tie"></i></span>
                <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" />
            </div>

            <ul class="message-container" id="message-container">
                <!-- These li elements are only for reference, and therefore, they are commented out... -->
                <!-- <li class="message-left">
                    <p class="message">
                        Vedant
                        <span>bluebird ● 12 July 16:40</span>
                    </p>
                </li>

                <li class="message-right">
                    <p class="message">
                        John Doe
                        <span>bluebird ● 12 July 17:41</span>
                    </p>
                </li>

                <li class="message-feedback">
                    <p class="feedback" id="feedback">✍️ killer is typing a message...</p>
                </li> -->
            </ul>

            <form class="message-form" id="message-form" autocomplete="off">
                <input type="text" name="message" id="message-input" class="message-input" placeholder="type message" />
                <div class="v-divider"></div>
                <button type="submit" class="send-button">
                    send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>
        </div>
        <h3 class="clients-total" id="client-total">Total clients: 2</h3>


        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
            integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
            crossorigin="anonymous"></script>
        <script src="main.js"></script>

    </body>

</html>
